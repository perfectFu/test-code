<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../node_modules/codemirror/lib/codemirror.css" rel="stylesheet" />
    <link href="../node_modules/codemirror/theme/monokai.css" rel="stylesheet" />
    <link href="../node_modules/codemirror/addon/hint/show-hint.css" rel="stylesheet">
    <!-- <link href="../node_modules/codemirror/lib/codemirror.css" rel="stylesheet"> -->
    <script src="../node_modules/codemirror/lib/codemirror.js"></script>
    <script src="../node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="../node_modules/codemirror/addon/hint/show-hint.js"></script>
    <script src="../node_modules/codemirror/addon/hint/javascript-hint.js"></script>
    <script src="../node_modules/codemirror/keymap/sublime.js"></script>
    <script src="../node_modules/codemirror/keymap/emacs.js"></script>
    <script src="../node_modules/codemirror/keymap/vim.js"></script>

</head>

<body>
    <textarea id="editor"></textarea>
    <script>
        const textarea = document.getElementById('editor')
        const editor = CodeMirror.fromTextArea(textarea, {
            mode: 'javascript',
            theme: 'monokai',
            lineNumbers: true,
            matchBrackets: true,
            hintOptions: {
                completeSingle: false
            },
            extraKeys: {
                "Ctrl-Space": "autocomplete",
                "Ctrl-F7": function () { console.log("自定义事件"); },
            }
        })
        editor.on('change', () => {
            console.log('change')
            editor.showHint()
        })
    </script>
</body>

</html>
